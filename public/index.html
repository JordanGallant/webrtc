<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouchDesigner WebRTC Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        
        #videoContainer {
            text-align: center;
            margin: 20px 0;
        }
        
        #remoteVideo {
            max-width: 100%;
            height: auto;
            background: #333;
            border-radius: 8px;
        }
        
        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }
        
        .status-online { background: #2d5a2d; }
        .status-offline { background: #5a2d2d; }
        .status-connecting { background: #5a5a2d; }
        
        #controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            padding: 10px 20px;
            margin: 0 10px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover { background: #005a99; }
        button:disabled { background: #666; cursor: not-allowed; }
        
        #logs {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>TouchDesigner WebRTC Stream</h1>
    
    <div id="status" class="status-connecting">Connecting to server...</div>
    
    <div id="controls">
        <button id="connectBtn" onclick="connectToStream()">Connect to Stream</button>
        <button id="disconnectBtn" onclick="disconnectFromStream()" disabled>Disconnect</button>
    </div>
    
    <div id="videoContainer">
        <video id="remoteVideo" autoplay muted controls></video>
    </div>
    
    <h3>Connection Log:</h3>
    <div id="logs"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
